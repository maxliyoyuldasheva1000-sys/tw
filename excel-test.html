<script>
var savollar = [
["Excel nimaga mo‚Äòljallangan?","Hisob-kitob","Matn yozish","Slayd",0],
["Excel fayli nima deb ataladi?","Workbook","Document","Slide",0],
["Katakcha kesishmasi nima?","Cell","Row","Column",0],
["Ustun nima?","Column","Row","Cell",0],
["Qator nima?","Row","Column","Sheet",0],
["= belgisi nimani bildiradi?","Formula boshlanishi","Matn","Saqlash",0],
["SUM funksiyasi nima qiladi?","Yig‚Äòadi","Ayiradi","Ko‚Äòpaytiradi",0],
["AVERAGE funksiyasi nima?","O‚Äòrtacha qiymat","Eng katta","Yig‚Äòindi",0],
["MAX funksiyasi nima qiladi?","Eng katta sonni topadi","Eng kichik","O‚Äòrtacha",0],
["MIN funksiyasi nima qiladi?","Eng kichik sonni topadi","Eng katta","Yig‚Äòindi",0],
["Ctrl + C nima qiladi?","Nusxa oladi","Kesadi","Joylaydi",0],
["Ctrl + V nima qiladi?","Qo‚Äòyadi","Saqlaydi","Bekor qiladi",0],
["Ctrl + X nima qiladi?","Kesadi","Nusxa","Saqlaydi",0],
["Ctrl + Z nima qiladi?","Bekor qiladi","Saqlaydi","Chop etadi",0],
["Sheet nima?","Varaq","Katak","Ustun",0],
["Formula qayerda yoziladi?","Formula panelda","Pastda","Yonida",0],
["AutoFill nima qiladi?","Avto to‚Äòldiradi","O‚Äòchiradi","Bosadi",0],
["Filter nima qiladi?","Saralaydi","Yozadi","O‚Äòchiradi",0],
["Sort nima qiladi?","Tartiblaydi","Yig‚Äòadi","Chop etadi",0],

];

function boshlash(){
  document.getElementById("test").style.display="block";
  document.getElementById("yakunBtn").style.display="block";
  chiqar();
}

function chiqar(){
  var joy=document.getElementById("test");
  joy.innerHTML="";
  for(var i=0;i<savollar.length;i++){
    var s=savollar[i];
    var html="<div class='q'><b>"+(i+1)+". "+s[0]+"</b><br>";
    for(var j=0;j<3;j++){
      html+="<label><input type='radio' name='q"+i+"' value='"+j+"'> "+s[j+1]+"</label><br>";
    }
    html+="</div><hr>";
    joy.innerHTML+=html;
  }
}

function yakunla(){
  var togri=0;
  for(var i=0;i<savollar.length;i++){
    var v=document.getElementsByName("q"+i);
    for(var j=0;j<v.length;j++){
      if(v[j].checked && parseInt(v[j].value)===savollar[i][4]){
        togri++;
      }
    }
  }
  document.getElementById("ball").innerHTML =
    "Natija: "+togri+" / "+savollar.length;
}
</script>
