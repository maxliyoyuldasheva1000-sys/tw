  ["JavaScript nima uchun kerak?","Tugma va harakatlar","Faqat dizayn","Matn yozish",0],

// Tasodifiy aralashtirish funksiyasi
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function boshlash(){
  document.getElementById("test").style.display="block";
  document.getElementById("yakunBtn").style.display="block";
  chiqar();
}

function chiqar(){
  var joy=document.getElementById("test");
  joy.innerHTML="";
  for(var i=0;i<savollar.length;i++){
    var s=savollar[i];

    // Javoblarni shuffle qilish, tog'ri javob indeksini saqlash
    var javoblar = [
      {text: s[1], correct: s[4] === 0},
      {text: s[2], correct: s[4] === 1},
      {text: s[3], correct: s[4] === 2}
    ];
    shuffle(javoblar);

    var html="<div class='q'><b>"+(i+1)+". "+s[0]+"</b><br>";
    for(var j=0;j<javoblar.length;j++){
      html+="<label><input type='radio' name='q"+i+"' value='"+(javoblar[j].correct ? 1 : 0)+"'> "+javoblar[j].text+"</label><br>";
    }
    html+="</div><hr>";
    joy.innerHTML+=html;
  }
}

function yakunla(){
  var togri=0;
  for(var i=0;i<savollar.length;i++){
    var v=document.getElementsByName("q"+i);
    for(var j=0;j<v.length;j++){
      if(v[j].checked && parseInt(v[j].value)===1){
        togri++;
      }
    }
  }
  document.getElementById("ball").innerHTML =
    "Natija: "+togri+" / "+savollar.length;
}
