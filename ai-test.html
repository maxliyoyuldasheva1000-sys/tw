// Tasodifiy aralashtirish funksiyasi
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function boshlash(){

function chiqar(){
  var joy=document.getElementById("test");

    ];

}

function yakunla(){
